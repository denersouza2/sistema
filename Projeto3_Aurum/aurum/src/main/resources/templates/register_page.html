<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/style3.css">
</head>

<body>
	<header>
		<img class="logo" th:src="@{images/logo.png}" alt="icone" />
	</header>
	<main>
		<div class="form">
			<form method="post" action="/register" th:object="${registerRequest}">
				<h1>Crie sua conta</h1>
				<div class="login">
					<input type="text" name="login" placeholder="Usuario" required>
				</div>
				<div class="e-mail">
					<input type="email" name="email" placeholder="E-mail" required>
				</div>
				<div class="senha">
					<input type="password" name="password" placeholder="Senha" required>
				</div>
				<div class="input-box">
					<input type="submit" name="sign-in" value="Avançar">
				</div>
				<div class="inscreva-se">
					<a href="/login">Já tem uma conta?<strong> Clique aqui!</strong></a>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
