<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head class="head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aurum</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<div>
			<img class="logo" th:src="@{../static/images/logo.png}" alt="icone"/>
		</div>
	</header>
	<main>
		<div class="form">
			<form method="post" action="/login" th:object="${loginRequest}">
				<div>
					<h1 class="contribua">Informe sua senha</h1>
				</div>
				<div class="user">
					<i class="fa fa-user" aria-hidden="true"></i>
					<label for="usuario"></label>
					<input type="text" name="login" placeholder="E-mail ou celular" required>
				</div>
				<div class="user">
					<i class="fa fa-user" aria-hidden="true"></i>
					<label for="senha"></label>
					<input type="password" name="password" placeholder="senha" required>
				</div>
				<div class="lembretes">
					<div class="lem">
						<input type="checkbox" name="lembrar">Lembrar de mim
					</div>
					<div>
						<a class="esqueceu-senha" href="#"><strong>Esqueceu sua senha?</strong></a>
					</div>
				</div>
				<div class="input-box">
					<input type="submit" name="sign-in" value="Login">
				</div>
				<div class="inscreva-se">
					<a href="/register">NÃ£o tem uma conta?<strong> Inscreva-se</strong></a> <!--trocar /register para pagina correta-->
				</div>
			</form>
		</div>
	</main>
</body>

</html>
